<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        year=parseInt(prompt("Enter the year"));
        if(year%4==0){
            document.writeln("the given year "+year+" is a leap year");
        }
        else{
            document.writeln("the given year "+year+" is not a leap year");
          }
          
    </script>
</body>
