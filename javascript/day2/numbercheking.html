<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        number=parseInt(prompt("Enter the number"));
        if(number>0){
            document.writeln("the given number is positive");
        }
       else if(number<0){
            document.writeln("the given number is negative");
        }
        else{
            document.writeln("the given number is zero");

        }
    </script>
</body>
