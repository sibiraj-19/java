<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        mark=parseInt(prompt("Enter the mark of the student"));
        if(mark>=90 && mark<=100){
            document.writeln("The student grade is O");
        }
      else if(mark>=70 && mark<90){
            document.writeln("The student grade is A");
        } 
      else if(mark>=50 && mark<70){
            document.writeln("The student grade is B");
        }
       else if(mark>=35 && mark<50){
            document.writeln("The student grade is C");
        }
        else{
            document.writeln("The student grade is U and he is fail");

        }
    </script>
</body>
</html>
