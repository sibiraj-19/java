<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter the number"));
        if(n%2==0){
            document.writeln(n+" is even");

        }
        else{
            document.writeln(n+" is odd");
        }
    </script>
</body>
</html>
