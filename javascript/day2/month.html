<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        month=parseInt(prompt("Enter the number of the month"));
        switch(month){
            case(1):
            document.writeln("january")
            break;
            case(2):
            document.writeln("february")
            break;
            case(3):
            document.writeln("March")
            break;
            case(4):
            document.writeln("april")
            break;
            case(5):
            document.writeln("May")
            break;
            case(6):
            document.writeln("june")
            break;
            case(7):
            document.writeln("july")
            break;
            case(8):
            document.writeln("August")
            break;
            case(9):
            document.writeln("September")
            break;
            case(10):
            document.writeln("Octomber")
            break;
            case(11):
            document.writeln("November")
            break;
            case(12):
            document.writeln("December")
            break;
            default:
            document.writeln("Enter the month number correctly")
            break;
        }
    </script>
</body>
</html>
