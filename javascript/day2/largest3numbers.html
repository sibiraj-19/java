<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter the number one"));
        b=parseInt(prompt("Enter the number two"));
        c=parseInt(prompt("Enter the number three"));
        if(a>b){
            if(a>c){
                 document.writeln(a+" is grater")  ;
            }
            else{
                document.writeln(c+" is grater");
            }
        }
        else if(b>c){
            document.writeln(b+" is greater");}      
        else{
            document.writeln(c+" is grater");
        }
    
    </script>
</body>
</html>
