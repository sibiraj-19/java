<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels</title>
</head>
<body>

    <Script>
    s=prompt("Enter a alphabet")

        if(s=="a"||s=="e"||s=="i"||s=="o"||s=="u"||s=="A"||s=="E"||s=="O"||s=="I"||s=="U"){
         document.writeln("vowel")
        }
        else{
            document.writeln("not a vowel")
        }
    </Script>
</body>
</html>
