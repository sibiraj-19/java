<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum and average</title>
</head>
<body>
    <script>

        a=parseInt(prompt("Enter the number one"));
        b=parseInt(prompt("Enter the number one"));
        c=parseInt(prompt("Enter the number one"));
        d=parseInt(prompt("Enter the number one"));
        e=parseInt(prompt("Enter the number one"));
        sum=a+b+c+d+e;
        document.write("sum ="+sum);
        avg=sum/5;
        document.write("average ="+avg);
    </script>
</body>
</html>
